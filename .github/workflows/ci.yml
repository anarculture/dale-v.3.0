name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Type checking
      run: |
        cd frontend
        npx tsc --noEmit
        
    - name: Linting
      run: |
        cd frontend
        npm run lint
        
    - name: Build
      run: |
        cd frontend
        npm run build
        
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install pytest black isort flake8 mypy
        
    - name: Linting (flake8)
      run: |
        cd backend
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        
    - name: Check formatting (black)
      run: |
        cd backend
        black --check .
        
    - name: Import sorting (isort)
      run: |
        cd backend
        isort --check-only .
        
    - name: Type checking (mypy)
      run: |
        cd backend
        mypy .
        
    - name: Run tests (pytest)
      run: |
        cd backend
        pytest -v
